name: myapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  fl_chart: ^0.70.0
  intl: ^0.19.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  flutter_localizations:
    sdk: flutter
  logger: ^2.5.0
  shared_preferences: ^2.2.3
  country_flags: ^3.2.0
  flutter_svg: ^2.0.16
  sqflite_common_ffi: ^2.3.3
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/icon.png"
  adaptive-icon-foreground_inset: 1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  fonts:
  - family: Noto-Sans
    fonts:
      - asset: assets/fonts/NotoSans-Regular.ttf
      - asset: assets/fonts/NotoSans-Bold.ttf
        weight: 700

  assets:
    - assets/pics/page1_background.svg
    - assets/pics/icons_page1/Drill1.svg
    - assets/pics/icons_page1/Drill2.svg 
    - assets/pics/icons_page1/Drill3.svg
    - assets/pics/icons_page1/Drill4.svg
    - assets/pics/icons_page1/Drill5.svg
    - assets/pics/preparePics/thePreparePic1.svg
    - assets/pics/preparePics/thePreparePic2.svg
    - assets/pics/preparePics/thePreparePic3.svg
    - assets/pics/preparePics/thePreparePic4.svg
    - assets/pics/preparePics/thePreparePic5.svg

